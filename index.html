<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊 - 新玩法</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="flex-container">
            <div class="selection-area">
                <h3>選擇區</h3>
                <canvas id="selection" width="100" height="100"></canvas>
            </div>
            <div class="design-area">
                <h3>設計區</h3>
                <canvas id="design" width="100" height="100"></canvas>
                <div class="color-buttons">
                    <button class="color-button" data-color="1" style="background-color: red;">紅</button>
                    <button class="color-button" data-color="2" style="background-color: green;">綠</button>
                    <button class="color-button" data-color="3" style="background-color: blue;">藍</button>
                </div>
                <button id="submit-design">提交設計</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
