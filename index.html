<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揮劍問情 - 歸墟盤</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="board">
                    <div class="grid" id="puzzle-board">
                        <!-- 4x5拼盤 -->
                        <div data-id="1"></div>
                        <div data-id="2"></div>
                        <div data-id="3"></div>
                        <div data-id="4"></div>
                        <div data-id="5"></div>
                        <div data-id="6"></div>
                        <div data-id="7"></div>
                        <div data-id="8"></div>
                        <div data-id="9"></div>
                        <div data-id="10"></div>
                        <div data-id="11"></div>
                        <div data-id="12"></div>
                        <div data-id="13"></div>
                        <div data-id="14"></div>
                        <div data-id="15"></div>
                        <div data-id="16"></div>
                        <div data-id="17"></div>
                        <div data-id="18"></div>
                        <div data-id="19"></div>
                        <div data-id="20"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="w-100 d-md-block">
                        <div class="color-grid" id="color-grid">
                            <!-- 九宫格色盤 -->
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                            <div class="color-cell"></div>
                        </div>
                        <div class="w-100 d-md-block">
                            <button id="submit-color" class="btn btn-primary mt-2">提交</button>
                        </div>
                    </div>
                </div>
                <div class="row w-100 d-md-block">
                    <div class="pieces col" id="pieces">
                        <!-- 俄罗斯方塊選擇區 -->
                        <div class="piece" draggable="true" id="piece1"></div>
                        <div class="piece" draggable="true" id="piece2"></div>
                        <div class="piece" draggable="true" id="piece3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
