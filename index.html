<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揮劍問情 - 歸墟盤</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-6">
                <div class="board">
                    <div class="grid" id="puzzle-board">
                        <!-- 4x5拼盘 -->
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="color-picker mb-3">
                    <div class="color-grid" id="color-grid">
                        <!-- 九宫格色盘 -->
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                        <div class="color-cell"></div>
                    </div>
                    <button id="submit-color" class="btn btn-primary mt-2">提交</button>
                </div>
                <div class="pieces" id="pieces">
                    <!-- 俄罗斯方块选择区 -->
                    <div class="piece" draggable="true" id="piece1"></div>
                    <div class="piece" draggable="true" id="piece2"></div>
                    <div class="piece" draggable="true" id="piece3"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
